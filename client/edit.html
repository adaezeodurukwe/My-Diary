<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary | New Entry</title>
    <link href="css/profile.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/utility.js"></script>
</head>
<body>
    <nav>
        <div class="content">
            <div class="name"><a href="index.html"><h3>DIARY</h3></a></div>
            <div class="list">
                <ul>
                    <li><a class="active" href="https://mydiary21.docs.apiary.io">Docs</a></li> |
                    <li><a href="profile.html">My Diary</a></li>
                </ul>
            </div>
        </div>    
    </nav>
    <div class="profile">
        <div class="item">
            <div class="sidebar">
                <button onclick="window.location.href='/profile.html'">Entries</button>
                <button onclick="window.location.href='/new.html'">Add</button>
                <button onclick="window.location.href='/settings.html'">Settings</button>
                <button onclick="return logout();">Log Out</button>
            </div>
        </div>       
        
        <div class="item">
            <h2>Edit Entry</h2>
            <div class="new">
                <form id="update" method="POST">
                    <div class="title">
                        <label for="title"><b>Title: </b></label>
                        <input type="text" id="title" name="title">
                    </div>
                    <b>Body:</b>
                    <textarea id="mytextarea">
                    </textarea>             
                    <div class="button">
                        <button>Submit</button>
                    </div>
                </form>
            </div>

            <div id="snackbar">Entry cannot be edited after 24 hours...</div>
            
        </div>
        
    </div>
    <script type="text/javascript" src="js/updateEntry.js"></script>
</body>
</html>
