<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary | SignUp</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="content">
            <div class="name"><a href="index.html"><h3>MY DIARY</h3></a></div>
            <div class="list">
                <ul>
                    <li><a href="index.html">Home</a></li> |
                    <li><a href="profile.html">My Diary</a></li>
                </ul>
            </div>
        </div>    
    </nav>
    <div class="form_container">
        <div class = "form">
            <div class="form_heading">
                <h2>Sign Up</h2>
            </div>
            
            
            <form id="createUser">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="email">Email</label>
                <input type="text" id="email" name="email">

                <label for="pass">Choose Password</label>
                <input type="password" id="pass" name="pass">
                
                <label for="confpass">Confirm Password</label>
                <input type="password" name="confpass">

                <div class="button">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="sublinks">
                    <a href="signin.html">Sign In</a>
                </div>
                
            </form>
            
        </div>
    </div>
<script type="text/javascript" src="js/createUser.js"></script>
</body>
</html>
